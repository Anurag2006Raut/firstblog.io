<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-image: url('michal-parzuchowski-Nh4Sxasye24-unsplash.jpg'); /* Replace with your background image */
            background-size: cover;
            background-attachment: fixed;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Partially transparent white background */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background-color: #C2DFFF; /* Creative header color */
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px #333;
        }

        .menu {
            text-align: center;
            background-color:#C2DFFF; /* Creative menu background color */
            border-radius: 0 0 20px 20px;
            padding: 10px 0;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline;
            margin-right: 20px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ff8c66; /* Highlight color on hover */
        }

        .contact-form {
            background-color: white; /* White content background */
            border-radius: 20px;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            color:#000000; /* Section title color */
        }

        .contact-form label {
            display: block;
            margin: 10px 0;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #ff5733; /* Submit button background color */
            color: #C2DFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
        </div>
        <div class="menu">
            <ul>
                 <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
